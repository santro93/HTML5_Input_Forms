<html>
<head>
    <title>HTMLForms</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <header class="headercss"><h1>User Form</h1></header>
            <div class="formgroup">
                <lable>Enter Your Name: </lable>
                <input type="text" placeholder="Enter Your Name" name="name" id="name">
                <error-output class="nameerror" for="text"></error-output>
            </div>
            <div class="formgroup">
                <lable>Enter Your Mobile: </lable>
                <input type="text" placeholder="Enter Your Mobile" name="mobile" id="mobile">
                <error-output class="mobileerror" for="text"></error-output>
            </div>
            <button>Submit</button>
        </form>
        <div>
            <h3 style="color:red">Note</h3>
            <ul>
                <li>Firstname:First Name start with Cap and has minimum 3 characters</li>
                <li>Mobile Format-E.g. 91 9919819801 </li>
            </ul>
        </div>
    </div>
    <script>
        const text = document.querySelector("#name");
        let nameerror = document.querySelector(".nameerror");
        text.addEventListener('input', function () {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                nameerror.textContent = "";
            else
                nameerror.textContent = "Name is incorrect";
        });

        const mobile = document.querySelector("#mobile");
        let mobileerror = document.querySelector(".mobileerror");
        mobile.addEventListener('input', function () {
            let mobRegex = RegExp('^[0-9]{2,4}[ ]{1}[6-9]{1}[0-9]{9}$');
            if (mobRegex.test(mobile.value))
                mobileerror.textContent = "";
            else
                mobileerror.textContent = "Mobile format is incorrect";
        });
    </script>
</body>
</html>
